<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade User to Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Upgrade User to Pro</h1>
        
        <div class="info">
            <strong>User to upgrade:</strong> Hi@getgingee.com<br>
            <strong>Subscription:</strong> Pro (1 year)<br>
            <strong>Status:</strong> Active
        </div>

        <button id="upgradeBtn" onclick="upgradeUser()">
            Upgrade Hi@getgingee.com to Pro
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function upgradeUser() {
            const btn = document.getElementById('upgradeBtn');
            const result = document.getElementById('result');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Upgrading...';
            
            result.style.display = 'none';
            
            try {
                const response = await fetch('https://errorwise-backend-production.up.railway.app/api/admin/upgrade-hi-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong><br><br>
                        <strong>Email:</strong> ${data.user.email}<br>
                        <strong>Username:</strong> ${data.user.username}<br>
                        <strong>Subscription Tier:</strong> ${data.user.subscriptionTier}<br>
                        <strong>Status:</strong> ${data.user.subscriptionStatus}<br>
                        <strong>Valid Until:</strong> ${new Date(data.user.subscriptionEndDate).toLocaleDateString()}<br><br>
                        <strong>Message:</strong> ${data.message}
                    `;
                } else {
                    throw new Error(data.error || 'Upgrade failed');
                }
                
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <strong>‚ùå Error</strong><br><br>
                    ${error.message}<br><br>
                    <small>If the server is still deploying, wait 1-2 minutes and try again.</small>
                `;
            } finally {
                result.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Upgrade Hi@getgingee.com to Pro';
            }
        }
    </script>
</body>
</html>
